{% extends 'blog/base.html' %}

{% block title %}Écrire un article — Mon Blog{% endblock %}

{% block content %}
    <div class="article-full">
        <h1>{% if form.instance.pk %}Modifier l'article{% else %}Nouvel article{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Publier</button>
        </form>
    </div>
{% endblock %}
