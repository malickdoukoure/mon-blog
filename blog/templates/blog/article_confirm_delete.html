{% extends 'blog/base.html' %}

{% block title %}Supprimer — Mon Blog{% endblock %}

{% block content %}
    <div class="article-full">
        <h1>Supprimer "{{ article.title }}" ?</h1>
        <p>Cette action est irréversible.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'article_detail' article.pk %}" class="btn">Annuler</a>
        </form>
    </div>
{% endblock %}
